<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header container">
      <span class="logo">TaskList</span>
    </header>
    <main>
      <h1>Tarefas da Semana</h1>
      <form class="form">
        <input type="text" class="input" placeholder="Adicione um novo item" />
        <button class="btn" type="submit">Adicionar Item</button>
      </form>
      <section class="tasks"></section>
      <button class="massRemove" id="massRemoveButton" >Remover Selecionados</button>
      <div class="result">
      </div>
    </main>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
